<div class="userDetails">
	<div id="leftArea" ng-controller="userDetailsController">
		<img ng-src="/images/bgAdmin.svg"/>
		<div id="container">	
			<div id="name" class="rounder">
				<img ng-src="/images/user.svg" style="height:52px;margin:15px 15px">
				<span id='title'>Name of patient</span>
				<div id='label' >
					<span id="blue">{{firstName}}</span> {{lastName}}</span>
				</div>
			</div>
			<div id="phone" class="rounder">
				<img ng-src="/images/mobile.svg" style="height:52px;margin:15px 15px">
				<span id='title'>Mobile phone</span>
				<div id='label' ng-show="editable"> 
					<input class="user-details-input" id="phone-input" type="text" ng-model="phone" ng-change="phoneChanged()"></input>
				</div>
				<div id='label' ng-hide="editable">
					<span id="blue">{{startPhone}}</span>{{endPhone}}
				</div>
			</div>
			<div id="intervention" class="rounder">
				<img ng-src="/images/intervention.svg" style="height:52px;margin:15px 15px">
				<span id='title'>Type of intervention</span>
				<div id='label' ng-show="editable"> 
					<select class="user-details-input" id="type-intervention" type="text" ng-model="typeOperation" ng-change="typeOperationChanged()">
                      <option>Appendix surgery</option>
                      <option>Breast surgery</option>
                      <option>Cataract</option>
                      <option>Neurosurgery</option>
                      <option>Orthopedic Surgery</option>
                    </select>
				</div>
				<div id='label' ng-hide="editable"><span id="blue">{{typeOperation}}</span></div>
			</div>
			<div id="date" class="rounder">
				<img ng-src="/images/date.svg" style="height:52px;margin:15px 15px">
				<span id='title'>Date of intervention</span>
				<div id='label' ng-show="editable"> 
					<input class="user-details-input" type="date" id="date-value"  ng-model="date" ng-change="dateChanged()">
				</div>

				<div id='label' ng-hide="editable"><span id="blue">{{date}}<span></div>
			</div>
		</div>
	</div>
	<div id="rightArea" ng-controller="TimelineCtrl" style="visibility: hidden;">
		<div ng-include src="'views/timeline.html'" ng-if="!editable"></div>
	</div>
</div

<div ng-controller="MyUserCtrl" >
	<div id="myUser" class="login-form-container" ng-if="isInit">
		<form novalidate>
		  <div class="form-group">
		    <label for="firstName">First Name</label>
		    <input class="form-control" id="firstName" placeholder="First name" ng-model="user.firstName" required>
		  </div>
		  <div class="form-group">
		    <label for="lastName">Last name</label>
		    <input class="form-control" id="lastName" placeholder="Last name" ng-model="user.lastName" required>
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="updateUserDetails(user)">Continue</button>
		</form>
	</div>

	<div id="myUser" ng-if="!isInit">
		<form novalidate>
			<div class="person-container" ng-repeat="person in persons">
			  <div class="form-group">
			    <label for="firstName">First Name</label>
			    <input class="form-control" id="firstName" placeholder="First name" required>
			  </div>
			  <div class="form-group">
			    <label for="lastName">Last name</label>
			    <input class="form-control" id="lastName" placeholder="Last name" required>
			  </div>
			   <div class="form-group">
			    <label for="lastName">Email</label>
			    <input type="email" class="form-control" id="lastName" placeholder="Email" required>
			  </div>
			</div>
			<button type="" class="btn btn-default" ng-click="addAnotherPerson()">Add more</button>
		  <button type="submit" class="btn btn-default" ng-click="updateUserDetails(user)">Continue</button>
		</form>
	</div>
</div>

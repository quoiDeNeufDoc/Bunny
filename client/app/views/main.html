<div ng-controller="MainCtrl">
  <div id="logincard" class="login-container">
    <form>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input class="form-control" id="firstName" placeholder="First Name" ng-model="user.firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input class="form-control" id="lastName" placeholder="Last name" ng-model="user.lastName" required>
      </div>
      <div class="form-group">
        <label for="telNumber">Telephone number</label>
        <input class="form-control" id="telNumber" placeholder="Your number" ng-model="user.phone">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" type="date" id="date"  ng-model="user.date" required>
      </div>
      <div class="form-group">
        <label for="date">Doctor</label> 
        <input class="form-control" id="doctor" ng-model="user.doctor" required>
      </div>
      <div class="form-group">
        <label >Type operation</label>
        <select class="form-control" ng-model="user.typeOperation">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" ng-click="sendForm(user)">Submit</button>
    </form>
  </div>
</div>
